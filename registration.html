<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <form action="webpage.html">
        <h1>Registration page</h1>
        <p><h4>Username:</h4><input type="text" placeholder="Enter name" required/></p>
        <p><h4>Email:</h4><input type="email" placeholder="Enter gmail" required/></p>
        <p><h4>Password:</h4><input type="password" placeholder="Enter password" required/></p>
        <p><h4>Confirm password:</h4><input type="password" placeholder="Confirm password" required/></p>
        <p><h4>Age:</h4><input type="Age" placeholder="Enter age" required/></p>
        <p><h4>Gender:</h4>
            <input type="radio" name="gender" required/>Male
        <input type="radio" name="gender" required/>Female</p>
        <p><h4>Education:</h4>
            <input type="checkbox" />10th
            <input type="checkbox" />Intermediate
            <input type="checkbox" />Btech
        </p>
        <p><h4>Phn:</h4><input type="phone number" placeholder="enter a number" required/></p>
        <p><h4>Address:</h4><textarea rows="10" placeholder="address" required></textarea></p>
        <p>
            <button>submit</button>
            <button>reset</button>
        </p>
        
    </form>
</head>
<body>
    
</body>
</html>
